<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sparta Simon Says</title>
    <script
    src="https://code.jquery.com/jquery-3.2.1.js"
    integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="./js/main.js">
    </script>
  </head>
  <body>
        <div class="container-fluid">
          <h1>Simon Says</h1>
          <div class="row">
            <div class="col-md-2">
            </div>
            <div id="0"class="col-md-4 green">
            </div>
            <div id="1" class="col-md-4 blue">
            </div>
            <div class="col-md-2">
            </div>
          </div>
          <div class="row">
            <div class="col-md-2">
            </div>
            <div id="3" class="col-md-4 yellow">
            </div>
            <div id="4"class="col-md-4 red">
            </div>
            <div class="col-md-2">
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 bottomleft">
              <button type="button" name="button" button id="start">start</button>
            </div>
            <div class="col-md-6 bottomright">
              <button type="button" name="button" button id="replay">replay</button>
            </div>
          </div>
        </div>
  </body>
</html>
